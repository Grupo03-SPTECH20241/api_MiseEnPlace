name: Spring Boot Build Check

on:
  push:
    branches:
      - master
      - HML
  pull_request:
    branches:
      - master
      - HML

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: 17
      
    - name: Build with Maven
      run: mvn -B compile --file pom.xml
